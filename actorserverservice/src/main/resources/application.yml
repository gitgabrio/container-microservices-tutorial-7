# Spring properties
spring:
  freemarker:
    enabled: false           # Ignore Eureka dashboard FreeMarker templates
  thymeleaf:
    cache: false             # Allow Thymeleaf templates to be reloaded at runtime
    prefix: classpath:/templates/    # Trailing / mandatory
                             # Template location for this application only

# Map the error path to error template (for Thymeleaf)
error:
  path: /error

# HTTP Server
server:
  port:  ${SERVICE_PORT:@service.port@}


# Discovery Server Access
#  1. DEV ONLY: Reduce the lease renewal interval to speed up registration
#  2. Define URL of registration server (defaultZone)
eureka:
  client:
    serviceUrl:
      defaultZone:  ${DEFAULT_ZONE:http://@rs.ip@:@rs.port@}/eureka/
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
    metadata-map:
      port: ${AKKA_PORT:@akka.port@}
#      seed_port1: ${SEED_PORT_1:@seed.port1@}
#      seed_port2: ${SEED_PORT_2:@seed.port2@}

akkaclusterservicename:
  name: AKKACLUSTER-SERVICE

management:
    security:
      enabled: false
